language: php

php:
  - 7.1

before_install: if [[ `npm -v` != 4* ]]; then npm i -g npm; fi

before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - npm install
  - npm run prod
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed

script:
  - vendor/bin/phpunit

